<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Review Carousel</title>
		<script src="https://kit.fontawesome.com/912f1a9d04.js" crossorigin="anonymous"></script>
		<script src="script/main.js" defer></script>
		<link rel="stylesheet" href="style/style.css">
</head>
<body>
		<main>
				<h2>Our Reviews</h2>
				<div class="line"></div>
				<section>
						<div class="container">
								<div class="back-circle">
								<div class="image">
										<img src="Images/Picsart_22-01-19_14-16-37-406.png" alt="User Photo" />
								</div>
								</div><!-- back circle -->
									<p data-name>Some Name</p>
									<div class="line"></div>
								 <p data-job> Some Job</p>
								<div class="review">
										<p data-review >Some Text.</p>
								</div><!-- bio -->
								<div class="buttons">
										<button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
										<button class="next-btn"><i class="fas fa-chevron-right"></i></button>
								</div>
						</div>
				</section>
		</main>
</body>
</html>
